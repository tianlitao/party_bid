<header>竞价报名<div class="header-left"><button ng-click="back()" class="btn-style btn-4">返回</button></div><div ng-switch="apply_status" class="header-right"><button ng-switch-when="2" ng-click="begain()" ng-disabled="bid_start" class="btn-4">开始</button><button ng-switch-when="1" ng-click="end()" class="btn-4">结束</button></div></header><div class="wrapper scrollable" id="wrapper"><form><div><ul class="list-style-2"><li class="{{activity.activity_staus}}" ng-click="bid(activity.name)" ng-repeat="activity in activities" style="height:40px">{{activity.name}}</li></ul></div></form></div>
